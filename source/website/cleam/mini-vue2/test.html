<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mini vue2</title>
  <style>
    .red {
      color: red;
    }
  </style>
  <!-- <script src="https://unpkg.com/vue@next"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> -->
  <script src="./mini-mvvm.js"></script>

</head>

<body>
  <div id="app">
    {{count}} - {{obj.foo.bar}} - {{obj.baz}}
    <p id="p">声明绑定：{{count}}</p>
    <p><button m-on:click="handleClick">+1</button></p>
    <div m-if="showList">
      <ul>
        <li m-for="item in list" m-bind:key="item.id">{{item.msg}}</li>
      </ul>
    </div>
    <p><button m-on:click="toggleList">toggle list</button></p>
    <p class="vhtml">m-html指令：<span m-html="rawHtml"></span></p>
    <p class="vtext">m-text指令：<span m-text="msg"></span></p>
  </div>

  <script>
    const MVVM = window['MiniMvvm'];
    const vm = new MVVM({
      el: '#app',
      data() {
        return {
          count: 0,
          count2: 1,
          obj: {
            baz: 'bazzzzz',
            foo: {
              bar: 'barrrrrrr'
            }
          },
          showList: true,
          rawHtml: '<span class="red">我是红色的</span>',
          msg: '我是m-text指令生成的',
          list: [{ id: 0, msg: 'Hello' }, { id: 1, msg: 'mini' }, { id: 2, msg: 'vue2' }]
        }
      },
      methods: {
        handleClick() {
          this.count++;
          console.log('[handleClick]', this.count);
        },
        toggleList() {
          this.showList = !this.showList;
          console.log('[toggleList]', this.showList);
        }
      },
    });

    console.log(vm);
  </script>


</body>

</html>
