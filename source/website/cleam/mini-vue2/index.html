<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mini vue2</title>
  <script src="./MiniVue2.js"></script>
</head>

<body>
  <div id="app">
    <p>{{count}}</p>
    <p><button v-on:click="handleClick">+1</button></p>
  </div>

  <script>
    new MiniVue2({
      data() {
        return {
          count: 0
        }
      },
      methods: {
        handleClick() {
          this.count++;
        }
      },
    })
  </script>


</body>

</html>
